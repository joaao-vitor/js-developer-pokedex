<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokeInfo.css">
    <title>Pokemon Info</title>
</head>

<body>
    <main class="info-container">
        <header class="poke-info">
            <section>
                <nav>
                    <button class="back-btn">
                        <a href="index.html">
                            <img src="assets/imgs/back-button.png" alt="">
                        </a>
                    </button>
                </nav>
                <h1>Bulbasaur</h1>
                <ol class="type-list">
                    <li class="type">grass</li>
                    <li class="type">poison</li>
                </ol>
            </section>
            <p id="poke-id">#1</p>
        </header>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
            alt="Bulbasaur" class="poke-photo">
        <section class="poke-details">
            <h3 class="section-title">About</h3>
            <section class="poke-details-content">
                <p><span class="categories">Species</span> Seed</p>
                <p><span class="categories">Height</span> 0.70cm</p>
                <p><span class="categories">Weight</span> 7.9kg</p>
                <p><span class="categories">Abilities</span> Overgrow, Chlorophyl</p>
            </section>
            <section class="breeding-details">
                <h2>Breeding</h3>
                    <p><span class="categories">Gender</span>
                        <span>
                            <img src="/assets/imgs/female-icon.png" alt="Female Pokemon" class="gender-icon"> 50%
                            <img src="/assets/imgs/male-icon.png" alt="Male Pokemon" class="gender-icon"> 50%
                        </span>
                    </p>
                    <p><span class="categories">Egg Groups</span> 0.70cm</p>
                    <p><span class="categories">Egg Cycle</span> 7.9kg</p>
            </section>
        </section>
    </main>
    
    <script src="/assets/js/poke-info.js"></script>
</body>

</html>
